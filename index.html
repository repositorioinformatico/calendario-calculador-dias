<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Días</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }

        .calendar-section {
            flex: 1;
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .calendar-header h2 {
            font-size: 20px;
            color: #333;
            font-weight: 600;
            flex: 1;
        }

        .nav-button {
            background: #f0f0f0;
            border: none;
            border-radius: 6px;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            transition: all 0.2s;
        }

        .nav-button:hover {
            background: #4a90e2;
            color: white;
        }

        .year-nav {
            display: flex;
            gap: 5px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-day-name {
            text-align: center;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            padding: 10px 0;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            color: #333;
        }

        .calendar-day:hover {
            background: #f0f0f0;
            border-color: #4a90e2;
        }

        .calendar-day.empty {
            border: none;
            cursor: default;
        }

        .calendar-day.start {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .calendar-day.end {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .calendar-day.in-range {
            background: #e3f2fd;
            border-color: #90caf9;
        }

        .stats-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
        }

        .stat-card {
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4a90e2;
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .stat-card .value {
            font-size: 32px;
            color: #333;
            font-weight: 700;
        }

        .stat-card .unit {
            font-size: 16px;
            color: #999;
            margin-left: 4px;
        }

        .instructions {
            font-size: 14px;
            color: #999;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calendar-section">
            <div class="calendar-header">
                <button class="nav-button" id="prevMonth" title="Mes anterior">‹</button>
                <div class="year-nav">
                    <button class="nav-button" id="prevYear" title="Año anterior">«</button>
                    <h2 id="monthYear"></h2>
                    <button class="nav-button" id="nextYear" title="Año siguiente">»</button>
                </div>
                <button class="nav-button" id="nextMonth" title="Mes siguiente">›</button>
            </div>
            <div class="calendar" id="calendar"></div>
            <div class="instructions" id="instructions">
                Selecciona el día de inicio (puedes navegar entre meses y años)
            </div>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <h3>Rango seleccionado</h3>
                <div>
                    <span class="value" id="dateRange" style="font-size: 14px; font-weight: 500;">-</span>
                </div>
            </div>

            <div class="stat-card">
                <h3>Cuenta regresiva</h3>
                <div id="rangeStats">
                    <div style="font-size: 16px; color: #333; line-height: 1.6;">
                        <div>
                            <span class="value" style="font-size: 28px;" id="days">-</span> <span class="unit">días</span>
                            <span id="weeks" style="font-size: 14px; color: #999;"></span>
                        </div>
                        <div><span id="hours">-</span> <span style="font-size: 12px; color: #999;">horas</span></div>
                        <div><span id="minutes">-</span> <span style="font-size: 12px; color: #999;">minutos</span></div>
                        <div><span id="seconds">-</span> <span style="font-size: 12px; color: #999;">segundos</span></div>
                    </div>
                </div>
            </div>

            <div class="stat-card">
                <h3>Tiempo restante</h3>
                <div>
                    <span class="value" id="time">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const monthNames = [
            'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
            'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'
        ];

        const dayNames = ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb'];

        let startDate = null;
        let endDate = null;
        let countdownInterval = null;

        const now = new Date();
        let currentMonth = now.getMonth();
        let currentYear = now.getFullYear();

        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            const monthYearEl = document.getElementById('monthYear');

            calendar.innerHTML = '';
            monthYearEl.textContent = `${monthNames[currentMonth]} ${currentYear}`;

            // Render day names
            dayNames.forEach(day => {
                const dayNameEl = document.createElement('div');
                dayNameEl.className = 'calendar-day-name';
                dayNameEl.textContent = day;
                calendar.appendChild(dayNameEl);
            });

            // Get first day of month and number of days
            const firstDay = new Date(currentYear, currentMonth, 1).getDay();
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // Add empty cells for days before month starts
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day empty';
                calendar.appendChild(emptyDay);
            }

            // Add days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                dayEl.textContent = day;
                dayEl.dataset.day = day;

                dayEl.addEventListener('click', () => handleDayClick(day));

                calendar.appendChild(dayEl);
            }

            updateCalendarDisplay();
        }

        function handleDayClick(day) {
            const clickedDate = new Date(currentYear, currentMonth, day);

            if (!startDate) {
                // First click - set start date
                startDate = clickedDate;
                endDate = null;
                document.getElementById('instructions').textContent = 'Navega al mes/año deseado y selecciona el día final';
            } else if (!endDate) {
                // Second click - set end date
                endDate = clickedDate;

                // Swap if end is before start
                if (endDate < startDate) {
                    [startDate, endDate] = [endDate, startDate];
                }

                document.getElementById('instructions').textContent = 'Haz clic en cualquier día para crear un nuevo rango';
                startCountdown();
            } else {
                // Third click - reset
                startDate = clickedDate;
                endDate = null;
                stopCountdown();
                document.getElementById('instructions').textContent = 'Navega al mes/año deseado y selecciona el día final';
            }

            updateCalendarDisplay();
            updateStats();
        }

        function updateCalendarDisplay() {
            const days = document.querySelectorAll('.calendar-day:not(.empty)');

            days.forEach(dayEl => {
                const day = parseInt(dayEl.dataset.day);
                const date = new Date(currentYear, currentMonth, day);

                dayEl.classList.remove('start', 'end', 'in-range');

                if (startDate && date.toDateString() === startDate.toDateString()) {
                    dayEl.classList.add('start');
                } else if (endDate && date.toDateString() === endDate.toDateString()) {
                    dayEl.classList.add('end');
                } else if (startDate && endDate && date > startDate && date < endDate) {
                    dayEl.classList.add('in-range');
                }
            });
        }

        function formatDate(date) {
            const day = date.getDate();
            const month = monthNames[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function updateStats() {
            const daysEl = document.getElementById('days');
            const dateRangeEl = document.getElementById('dateRange');

            if (startDate && endDate) {
                dateRangeEl.innerHTML = `${formatDate(startDate)}<br><span style="color: #999;">hasta</span><br>${formatDate(endDate)}`;
            } else if (startDate) {
                daysEl.textContent = '-';
                document.getElementById('weeks').textContent = '';
                document.getElementById('hours').textContent = '-';
                document.getElementById('minutes').textContent = '-';
                document.getElementById('seconds').textContent = '-';
                document.getElementById('time').textContent = '-';
                dateRangeEl.innerHTML = `${formatDate(startDate)}<br><span style="color: #999;">Inicio seleccionado</span>`;
            } else {
                daysEl.textContent = '-';
                document.getElementById('weeks').textContent = '';
                document.getElementById('hours').textContent = '-';
                document.getElementById('minutes').textContent = '-';
                document.getElementById('seconds').textContent = '-';
                document.getElementById('time').textContent = '-';
                dateRangeEl.textContent = '-';
            }
        }

        function updateCountdown() {
            if (!endDate) return;

            const now = new Date();
            const diff = endDate - now;

            if (diff <= 0) {
                document.getElementById('days').textContent = '0';
                document.getElementById('weeks').textContent = '';
                document.getElementById('hours').textContent = '0';
                document.getElementById('minutes').textContent = '0';
                document.getElementById('seconds').textContent = '0';
                document.getElementById('time').innerHTML = '<span style="font-size: 20px; color: #e74c3c;">Finalizado</span>';
                stopCountdown();
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            const totalMinutes = Math.floor(diff / (1000 * 60));
            const totalSeconds = Math.floor(diff / 1000);

            // Calculate weeks
            const weeks = days / 7;
            const weeksText = weeks >= 1
                ? `(${weeks % 1 === 0 ? weeks : weeks.toFixed(1)} ${weeks === 1 ? 'semana' : 'semanas'})`
                : '';

            // Update countdown display (breakdown)
            document.getElementById('days').textContent = days;
            document.getElementById('weeks').textContent = weeksText;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;

            // Update time remaining (totals)
            document.getElementById('time').innerHTML = `
                <span style="font-size: 16px; color: #666;">${totalMinutes.toLocaleString()}</span>
                <span style="font-size: 12px; color: #999;"> min</span>
                <span style="font-size: 16px; color: #666; margin-left: 10px;">${totalSeconds.toLocaleString()}</span>
                <span style="font-size: 12px; color: #999;"> seg</span>
            `;
        }

        function startCountdown() {
            stopCountdown();
            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function stopCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function changeYear(delta) {
            currentYear += delta;
            renderCalendar();
        }

        // Initialize
        renderCalendar();

        // Add navigation event listeners
        document.getElementById('prevMonth').addEventListener('click', () => changeMonth(-1));
        document.getElementById('nextMonth').addEventListener('click', () => changeMonth(1));
        document.getElementById('prevYear').addEventListener('click', () => changeYear(-1));
        document.getElementById('nextYear').addEventListener('click', () => changeYear(1));
    </script>
</body>
</html>
